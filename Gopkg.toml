# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/caarlos0/spin"
  version = "1.1.0"

[[constraint]]
  branch = "f/osx-compat"
  name = "github.com/fdidron/webview"

[[constraint]]
  branch = "master"
  name = "github.com/google/gousb"

[[constraint]]
  name = "github.com/logrusorgru/aurora"
  version = "2.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/marcinbor85/gohex"

[[constraint]]
  name = "gopkg.in/cheggaaa/pb.v1"
  version = "1.0.28"

[prune]
  go-tests = true
  unused-packages = true
